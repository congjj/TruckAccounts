<h4>用户信息</h4>
<nz-table #middleTable nzSize="middle" [nzData]="data">
  <thead>
  <tr>
    <th>用户名</th>
    <th>密 码</th>
    <th>是否有效</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of middleTable.data">
    <td>{{ data.name }}</td>
    <td>{{ data.age }}</td>
    <td>{{ data.address }}</td>
  </tr>
  </tbody>
</nz-table>
